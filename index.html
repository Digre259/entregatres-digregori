<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Gimnasio Fitness</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="pages/Tienda.html">Tienda</a></li>
            <li><a href="pages/horarios.html">Horarios</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Bienvenido a Gimnasio Fitness</h1>
        <p>¡Logra tus objetivos de fitness con nosotros!</p>
    </header>

    <section class="calculator">
        <h2>Calculadora de Gimnasio</h2>
        <form id="calcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>
            <button type="submit" class="btn btn-warning" id="liveAlertBtn">Calcular IMC</button>
        </form>
        <p id="resultado"></p>
    </section>

    <section class="gallery">
        <h2 class="titulo2">Galería de Imágenes</h2>
        <div class="imagenes-container">
            <div class="imagen">
              <img src="img/Galeria.jpg" alt="Imagen 1">
            </div>
            <div class="imagen">
              <img src="img/galeria2.jpg" alt="Imagen 2">
            </div>
            <div class="imagen">
              <img src="img/galeria3.jpg" alt="Imagen 3">
            </div>
    </section>
    <footer class="footer">
        <p>&copy; 2023 Gimnasio Fitness. Todos los derechos reservados.</p>
    </footer>
    <script src="Js/script.js"></script>
</body>
</html>
