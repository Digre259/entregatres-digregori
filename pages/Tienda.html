        <p>$8600</p>
        <button class="agregar">Agregar</button>
      </div>
      <div class="producto">
        <img src="../img/escaladora.png" alt="Producto 9">
        <p>escaladora</p>
        <p>$15000</p>
        <button class="agregar">Agregar</button>
      </div>

      <ul class="lista-carrito">
